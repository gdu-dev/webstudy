<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /*
            1. 선언적 함수
                1) 이름이 있는 함수이다.
                2) 함수 정의와 함수 호출 동작으로 구분한다.
                3) 함수 정의
                    function 함수명([매개변수, ...]){

                    }
                4) 함수 호출
                    함수명([인수, ...])
        */
        
        // 함수 호출
        func1();
        
        // 함수 정의(호이스팅 대상이므로 항상 먼저 처리된다.)
        function func1(){
            console.log('Hello World');
        }

    </script>

    <script>

        /*
            2. 익명 함수
                1) 이름이 없는 함수이다.
                2) 이벤트 처리용으로 사용하거나, 변수에 익명 함수를 저장해서 사용한다.
                3) 호이스팅 대상이 아니다.
                4) 함수 정의
                    (1) 일반 익명 함수
                        function([매개변수, ...]){

                        }
                    (2) 화살표(Arrow) 함수
                        ([매개변수, ...]) => {

                        }
                5) 함수 호출
                    (1) 변수에 익명 함수를 저장한 뒤 변수를 함수명처럼 사용한다.
                    (2) 이벤트에 등록된 익명 함수는 해당 이벤트 발생 시 자동으로 실행된다.
        */

        // 일반 익명 함수를 변수에 저장하기
        var func2 = function(){
            console.log('Hello World');
        }

        // 변수를 함수명처럼 사용해서 호출하기
        func2();

        // 변수를 함수명처럼 사용해서 호출하기
        func3();

        // 화살표 함수를 변수에 저장하기 (익명 함수는 호이스팅 대상이 아니기 때문에 나중에 정의하면 오류가 발생한다.)
        var func3 = () => {
            console.log('Hello World');
        }

    </script>

</body>
</html>
