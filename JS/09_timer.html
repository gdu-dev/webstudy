    <script>

                1) 반복해서 동작하는 타이머 함수이다.
                2) 동작

    </script>

    <h1 id="timer1"></h1>
    <script>

        // 5초 타이머 구현하기(5 → 4 → 3 → 2 → 1 → 땡)

        var countDown = 5;
        var timer1 = document.getElementById('timer1');
        var timerId = setInterval(function(){
            if(countDown == 0) {
                timer1.textContent = '땡';
                clearInterval(timerId);
            } else {
                timer1.textContent = countDown--;
            }
        }, 1000);

    </script>
