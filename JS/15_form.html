<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 1. <button>을 이용한 submit -->
    <div>
        <form action="https://search.daum.net/search" method="get">
            <input type="text" name="q">
            <button type="submit">다음검색</button>
        </form>
    </div>

    <!-- 2. <input type="submit">을 이용한 submit -->
    <div>
        <form action="https://www.google.co.kr/search" method="get">
            <input type="text" name="q">
            <input type="submit" value="구글검색">
        </form>
    </div>

</body>
</html>
